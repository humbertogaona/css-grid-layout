<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing platzi</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="hero">
        <div class="hero-container">
            <figure class="badge">
                <img src="imagenes/react.jpg" alt="">
            </figure>
            <h1 class="title">Curso de React JS.</h1>
            <div class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem sunt facere libero, tenetur blanditiis natus nesciunt voluptatibus repudiandae commodi atque.</p>
            </div>
            <form action="" class="form">
                <h4>Regístrate ahora</h4>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo electrónico">
                <button type="submit">Comienza ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>04d</span>
                    <span>12h</span>
                    <span>56 min</span>
                    <span>12 seg</span>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
